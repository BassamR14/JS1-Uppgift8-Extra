<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="shopping-cart">
      <label for="product">
        Product: <input type="text" name="product" id="product" required />
      </label>
      <label for="product-quantity">
        Quantity: <input type="number" id="product-quantity" required />
      </label>
      <button class="product-button">Add Product/s</button>
      <ul class="product-list"></ul>
    </section>

    <section class="movies">
      <label for="movie-title">
        Movie:
        <input type="text" name="movie-title" id="movie-title" required />
      </label>
      <label for="movie-score">
        Score:
        <input type="number" name="movie-score" id="movie-score" required />
      </label>
      <button class="add-movie">Add Movie</button>
      <ul class="movie-list"></ul>
    </section>
  </body>
</html>
